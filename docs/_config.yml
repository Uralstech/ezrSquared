title: ezrSquared
email: info@uralstech.in
description: An easy to learn and practical programming language for beginners and experts alike!
markdown: kramdown

remote_theme: just-the-docs/just-the-docs@v0.4.1
plugins:
  - jekyll-feed
  - jekyll-remote-theme
  
favicon_ico: "/assets/images/favicon.ico"
color_scheme: dark

search:
  # Split pages into sections that can be searched individually
  # Supports 1 - 6, default: 2
  heading_level: 3
  # Maximum amount of previews per search result
  # Default: 3
  previews: 3
  # Maximum amount of words to display before a matched word in the preview
  # Default: 5
  preview_words_before: 5
  # Maximum amount of words to display after a matched word in the preview
  # Default: 10
  preview_words_after: 10
  # Set the search token separator
  # Default: /[\s\-/]+/
  # Example: enable support for hyphenated search words
  tokenizer_separator: /[\s/]+/
  # Display the relative url in search results
  # Supports true (default) or false
  rel_url: true
  # Enable or disable the search button that appears in the bottom right corner of every page
  # Supports true or false (default)
  button: true

aux_links:
  "ezrSquared on GitHub":
    - "//github.com/Uralstech/ezrSquared"
  "ezrSquared on Google PlayStore":
    - "//play.google.com/store/apps/details?id=com.Uralstech.ezrSquaredPortableInterpreter"
aux_links_new_tab: true

footer_content: "ezrSquared is licensed under the <a href=\"https://github.com/Uralstech/ezrSquared/blob/021e19ee7a136eabf00ddfb621a05d0d5bb6bc76/LICENSE.txt\">Apache License, Version 2.0</a>."

last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"